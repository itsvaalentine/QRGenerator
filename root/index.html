<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Invitaci贸n a la Fiesta de Halloween</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b;
            color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(135deg, #1b1b1b 0%, #3b3b3b 100%); /* Fondo con degradado sutil */
            background-size: cover;
            background-attachment: fixed;
        }
        .invitacion {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 70px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 136, 0, 0.7);
            text-align: center;
            max-width: 700px;
        }
        h1 {
            color: #ff6f00;
            font-size: 60px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 5px #000;
        }
        p {
            color: #fff;

            line-height: 2.2;
        }
        .pumpkin {
            font-size: 120px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="invitacion">
        <div class="pumpkin"></div> <!-- Emoji de calabaza -->
        <h1>Early Access!!!</h1>
        <p id="mensaje">Cargando mensaje...</p>
    </div>

    <script>
        // Funci贸n para desencriptar par谩metros de la URL
        function desencriptarParametro(parametro) {
            try {
                const decodedString = atob(parametro);
                return new URLSearchParams(decodedString);
            } catch (e) {
                return new URLSearchParams();
            }
        }

        const parametrosEncriptados = new URLSearchParams(window.location.search).get('data');
        const urlParams = desencriptarParametro(parametrosEncriptados);

        const nombre = urlParams.get('nombre') || '';
        const apellido = urlParams.get('apellido') || '';
        const numeroRegistro = urlParams.get('numero_registro');

        let mensaje = `Hola ${nombre} ${apellido}, esta es tu invitaci贸n para TrickOrShit el 2 de noviembre. A continuaci贸n se te dar谩 un registro 煤nico, en la entrada se verificara este registro con la identificaci贸n que diste.
                        Ahora si, disfruta la fiesta, que eres parte de esta primera edici贸n.`;
        if (numeroRegistro) {
            mensaje += ` N煤mero de registro: ${numeroRegistro}`;
        }

        document.getElementById('mensaje').innerText = mensaje;
    </script>
</body>
</html>
